<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad 测试网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        /* 标题样式 */
        .header {
            background-color: #f5b041;
            color: #000;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* 任务网格布局 */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* 任务项样式 */
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            background-color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 30px;
            color: #000;
            font-size: 12px; /* 减小字体大小 */
            box-sizing: border-box;
        }

        .task-item.checked {
            background-color: #d4edda;
            text-decoration: line-through;
            color: #155724;
        }

        .task-item .checkbox {
            width: 14px; /* 减小勾选框大小 */
            height: 14px;
            border: 2px solid #28a745;
            border-radius: 3px;
            margin-right: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .task-item.checked .checkbox {
            background-color: #28a745;
        }

        .task-item .checkbox::after {
            content: '✓';
            color: #fff;
            font-size: 10px; /* 减小勾号大小 */
            display: none;
        }

        .task-item.checked .checkbox::after {
            display: block;
        }

        /* 任务编号 */
        .task-number {
            margin-right: 3px;
            font-weight: bold;
            font-size: 12px;
        }

        /* 底部标签 */
        .footer {
            background-color: #f5b041;
            color: #000;
            padding: 8px;
            margin-top: 15px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* 提示框 */
        .notice {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            color: #000;
        }

        .notice h2 {
            font-size: 14px;
            margin: 0 0 8px 0;
        }

        .notice p {
            font-size: 12px;
            margin: 0;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .task-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
